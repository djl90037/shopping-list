<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Simple Shopping List</h1>
      <div class="col-12">
        <table class="table table-responsive">
          <tbody>
            <thead class="thead">
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tr class="item">
              <td class="name">Fish</td>
              <td class="price">4</td>
              <td class="quantity"><input type="number" min="0" value="1"></td>
              <td class="total"></td>
              <td><button class="btn btn-light btn-sm remove">Remove</button></td>
            </tr>
            <tr class="item">
              <td class="name">Chicken</td>
              <td class="price">2</td>
              <td class="quantity"><input type="number" min="0" value="1"></td>
              <td class="total"></td>
              <td><button class="btn btn-light btn-sm remove">Remove</button></td>
            </tr>
            <tr class="item">
              <td class="name">Beef</td>
              <td class="price">3.50</td>
              <td class="quantity"><input type="number" min="0" value="1"></td>
              <td class="total"></td>
              <td><button class="btn btn-light btn-sm remove">Remove</button></td>
            </tr>
            <tr id="addItem">
              <td><input id="product" type="text" placeholder="name" required /></td>
              <td><input id="price" type="number" placeholder="price" /></td>
              <td colspan="2"></td>
              <td><button class="btn btn-light btn-sm add">Add</button></td>

            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-12">
        <h3>Total Cost: $<span id="total"></span></h3>
      </div>
    </div>
  </div>

</body>

</html>
